    uses: anthochamp/dev-toolbox/.github/workflows/flutter-test.yml@4dfcd8d140fb8ea77fd980769843ce4971020bb1
  publish:
    needs: [lint, test]
    permissions:
      id-token: write
    uses: anthochamp/dev-toolbox/.github/workflows/flutter-lib-publish.yml@4dfcd8d140fb8ea77fd980769843ce4971020bb1
